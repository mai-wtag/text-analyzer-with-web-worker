<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Analyzer with Web Worker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Text Analyzer</h1>
    <p>Analyze text with Web Workers</p>
    
    <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>
    <br>
    <button id="analyzeBtn">Analyze Text</button>
    
    <div id="status"></div>
    
    
    <div class="results-box">
      <h2>Results</h2>
      <ul id="results"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
